<!DOCTYPE html>
<html>
  <head>
    <title>The Minimal React Single SPA Setup</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.8.3/system.js"></script>
    <script type="systemjs-importmap">
      {
        "imports": {
          "react": "https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.min.js",
          "react-dom": "https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.min.js",
          "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/5.8.3/system/single-spa.dev.js",
          "APP": "/bundle.js"
        }
      }
    </script>
    <script>
      System.import('single-spa').then((singleSpa) => {
        const title = 'My Minimal React Single SPA Setup';
        singleSpa.registerApplication({
            name: 'demoApp',
            app: () => System.import('APP'),
            activeWhen: '/',
            customProps: {
              domElement: document.getElementById('app'),
              title,
            }
        });
        singleSpa.start();
      });
    </script>
  </body>
</html>
